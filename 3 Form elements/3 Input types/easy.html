<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input types</title>
</head>
<body>
    <p>An HTML form is used to collect user input. The user input is most often sent to a server for processing.</p>

    <form>
        <label for="first">Username:</label><br />
        <input type="text" name="first" id="first"><br />

        <label for="second">Password:</label><br />
        <input type="password" name="second" id="second"><br />

        <label for="third">Email:</label><br />
        <input type="email" name="third" id="third"><br />
    </form>
</body>
</html>
