<!-- Input types -->

<!--
    In this assignment, try to remake the example as well as possible.
    Write a legal html file as shown in the lessons (you may NOT use the syllabus).
    The name and id of the inputs are "first", "second" and "third" respectively.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input types</title>
</head>
<body>
    <p>An HTML form is used to collect user input. The user input is most often sent to a server for processing.</p>

    <form>
        <label for="first">Tel:</label><br />
        <input type="tel" name="first" id="first"><br />

        <label for="second">Time:</label><br />
        <input type="time" name="second" id="second"><br />

        <label for="third">Color:</label><br />
        <input type="color" name="third" id="third"><br />
    </form>
</body>
</html>
