<!DOCTYPE html>
<html lang="en">
<head>
    <title>Radio and checkboxes</title>
</head>
<body>
    <p>An HTML form is used to collect user input. The user input is most often sent to a server for processing.</p>

    <form>
        <input type="checkbox" id="first" name="first" value="first">
        <label for="first">I have a bike</label><br>

        <input type="checkbox" id="second" name="second" value="second">
        <label for="second">I have a car</label><br>
    </form>
</body>
</html>
