<!DOCTYPE html>
<html lang="en">
<head>
    <title>Radio and checkboxes</title>
</head>
<body>
    <p>An HTML form is used to collect user input. The user input is most often sent to a server for processing.</p>

    <form>
        <input type="radio" id="first" name="languages" value="first">
        <label for="first">HTML</label><br>

        <input type="radio" id="second" name="languages" value="second">
        <label for="second">CSS</label><br>
    </form>
</body>
</html>
