<!-- Form basics -->

<!--
    In this assignment, try to remake the example as well as possible.
    Write a legal html file as shown in the lessons (you may NOT use the syllabus).
    The name and id of the inputs are first and second respectively.
    Notice that the second input is a different type.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form basics</title>
</head>
<body>
    <p>An HTML form is used to collect user input. The user input is most often sent to a server for processing.</p>

    <form>
        <input type="text" name="first" id="first"><br />
        <input type="password" name="second" id="second"><br />
        <input type="button" value="Submit">
    </form>
</body>
</html>
